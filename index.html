<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text transform</title>
</head>
<body>
    <div class="card">
        <h1>Text transform</h1>
        <textarea id="inp" placeholder="Enter your text"></textarea>
        <div class="button">
            <input type="button" value="Uppercase" id="uppercase">
            <input type="button" value="Capitalize" id="capitalize">
            <input type="button" value="Lowercase" id="lowercase">
        </div>
        <textarea id="outp" placeholder="Result"></textarea>
    </div>
    <script src="main.js"></script>
</body>
</html>
